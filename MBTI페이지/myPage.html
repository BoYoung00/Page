<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="myPage.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/41cdbb121d.js" crossorigin="anonymous"></script>

    <title>Mbti MyPage</title>
</head>
<body>
<!--    헤더-->
<div class="header_line">
    <header id="header">
        <!--            로고-->
        <h1 id="logo"><a href="mainPage.html">Mbti</a></h1>
        <!--            메뉴-->
        <nav id="navbar">
            <ul id="centerMenu">
                <li><a href="http://localhost:8080/mbti/mainpage">홈</a></li>
                <li><a href="http://localhost:8080/mbti/Introduction">소개</a></li>
                <li><a href="/mbti/login" th:if="${userSession==null}">로그인</a></li>
                <li><a th:if="${userSession!=null}" th:href ="@{/mbti/logout/pro}">로그아웃</a></li>
            </ul>
        </nav>
    </header>
</div>

<!--메인-->
<section class="main">
    <!--바깥 상자 (파란색)-->
    <section id="out_line">
        <h2>My Page</h2>
        <!--        안쪽 상자 (흰색)-->
        <section id="in_line">
            <!--            회원 정보-->
            <div id="information_box1" th:each="member:${MemberList}" >
                <p><span>성격유형</span><a>ENFP</a></p>
                <p><span>아이디</span><a th:text="${member.memberid}">admin1</a></p>
                <p><span>이름</span><a th:text="${member.membername}">ㅇㅇㅇ</a></p>
                <p><span>이메일</span><a th:text="${member.memberemail}">xxx@xxxx.xx</a></p>
                <p><span>전화번호</span><a th:text="${member.phonenumber}">010-0000-0000</a></p>
            </div>
            <div id="information_box2">
                <a id="revise" onclick="popShow();">정보 수정하러 가기</a>
            </div>
        </section>
    </section>

</section>

<section id="popUp">
    <form action="" method="post">
    <div id="pwCheck">
        <span>비밀번호 확인</span><a id="cancel" onclick="cancel();">X</a>
        <p><input type="password" name="pw" required placeholder="비밀번호"></p>
        <input type="submit" value="확인">
    </div>
    </form>
</section>

<script>
    function popShow() {
        document.getElementById("popUp").style.display = "flex";
    }

    function cancel() {
        document.getElementById("popUp").style.display = "none";
    }
</script>
</body>
</html>
