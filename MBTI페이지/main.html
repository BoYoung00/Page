<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/41cdbb121d.js" crossorigin="anonymous"></script>

    <title>Mbti Main</title>
</head>
<body>
    <div class="page_wrapper">
        <div class="header_line">
            <header id="header">
                <h1 id="logo"><a href="">Mbti</a></h1>

                <nav id="navbar">
                    <ul id="center_menu">
                        <li><a href="#">홈</a></li>
                        <li><a href="#">소개</a></li>
                        <li><a href="#">회원가입</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main">
            <div class="content">
                <form action="" method="get">
                    <div class="container">
                        <div class="inquiry_box">
                            <input name="inquiry" type="text" value="당신은 외향적입니까?" onfocus="this.blur(); ">
                        </div>

                        <div class="choice_box">
                            <label><input type="radio" name="radio" id="o" value="o">O</label>
                            <label><input type="radio" name="radio" id="x" value="x">X</label>
                        </div>

                        <div class="button_box">
                            <table>
                                <tr>
                                <td><input type="button" class="but" id="previous" value="이전"></td>
                                <td><input type="button" class="but" id="next" value="다음" ></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <footer class="information">

        </footer>
    </div>
</body>
</html>
