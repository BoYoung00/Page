<html lang="en">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Document</title>

    <style>
      * {
          margin: 0; padding: 0;
        text-decoration: none;
        list-style: none;

          justify-content: center;
          align-items: center;
      }
      ul {
          width: 500px;
          height: 500px;
          /*overflow: hidden;*/
          white-space: nowrap;
      }
      li {
          display: inline-block;
          position: relative;
          width: 100%; height: 100%;
      }
    </style>
</head>

<ul>
  <li>li1</li>
