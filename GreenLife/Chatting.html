<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@250&display=swap" rel="stylesheet">

    <style>
        * {
            padding: 0; margin: 0;
            list-style: none;
            text-decoration: none;
            border-collapse: collapse;
            box-sizing: border-box;
            text-transform: capitalize;
            font-family: 'Hahmlet', serif;
        }

        body {
            font-size: 1rem;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        html{font-size: 20px;}

        main {
            width: 100%; height: 75vh;
            background-color: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /*메시지 박스*/
        .content {
            border: 1px solid #ababab;
            border-radius: 5px;
            width: 600px; height: 600px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, .1);
            background-color: white;
            padding: 25px;
        }

        /*채팅 화면*/
        .content-chatScreen {
            width: 100%; height: 500px;
            border-radius: 5px;
            border: 1px solid #ababab;
            margin-bottom: 12px;
        }

        /*메세지 주고 받은 내용*/
        .msgBox {
            width: 100%;
            padding: 10px;
            font-size: 17px;
        }

        /*나의 메시지*/
        #userMessage {
            text-align: right;
        }

        /*상대방 메시지*/
        #otherUserMessage {
            text-align: left;
        }

        /*메세지 내용*/
        .message-content {
            background-color: #7d9d7d;
            padding: 8px;
            border-radius: 20px;
        }

        /*메시지 보내기*/
        .content-messageBox {
            width: 100%;
        }

        #inputMessage {
            border: 1px solid #ababab;
            border-radius: 20px;
            width: 85%; padding: 5px 10px;
            font-size: 16px;
            outline: none;
        }

        #messageSubmit {
            width: 13%; padding: 6px;
            float: right; font-size: 16px;
            border: none;
            border-radius: 20px;
            background-color: #206a47;
            color: white;
        }

    </style>

    <title>Green Life-채팅</title>
</head>
<body>
    <main>
        <section class="content">
            <form action="" method="post">
                <section class="content-chatScreen">
    <!--                내 메세지-->
                    <div class="msgBox" id="userMessage">
                        <p><a class="message-content" name="userContent">메시지 내용</a></p>
                        <p><a class="message-time" name="userTime">작성자 시간</a></p>
                    </div>
    <!--                상대방 메세지-->
                    <div class="msgBox" id="otherUserMessage">
                        <p><a class="message-content" name="otherUserContent">메시지 내용</a></p>
                        <p><a class="message-time" name="otherUserTime">작성자 시간</a></p>
                    </div>
                </section>
                <section class="content-messageBox">
                    <input type="text" id="inputMessage" placeholder="메시지를 입력하세요" autocomplete="off">
                    <input type="submit" id="messageSubmit" value="전송">
                </section>
            </form>
        </section>
    </main>
<!--메시지 입력, 출력 일정 글자 넘어가면 모양 바꾸게 하기-->
</body>
</html>
