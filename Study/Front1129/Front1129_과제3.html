<!doctype html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function Book(title, name, price) {
      this.title = title;
      this.name = name;
      this.price = price;
    }
  </script>
</head>
<body>
<script>
  let books = {
    book1: "",
    book2: "",
    book3: ""
  }

  for (let i = 0; i < 3; i++) {
    let input = prompt("'책 제목, 저자, 가격'순으로 입력");
    let infor = input.split(",");
    books["book"+i] = new Book(infor[0], infor[1], infor[2]);
    document.write("책 제목 : "+ books["book"+i].title +"<br>");
    document.write("저자 : "+ books["book"+i].name +"<br>");
    document.write("가격 : "+ books["book"+i].price +"<br>");
    document.write("<hr>");
  }

</script>
</body>
</html>
