<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <script>
    let nowDate = new Date();
    let ann = prompt("기념일을 입력하세요(년-월-일)");
    let date = ann.split("-");
    let anniversary = new Date(ann);

    let time =  anniversary.getTime() - nowDate.getTime();
    let day = Math.floor(time / (1000 * 60 * 60 * 24) + 1);

    document.write(date[0] +"-"+ date[1] +"-"+  date[2] + "까지 " + Math.abs(day) + "일 남았습니다.");

  </script>
</body>
</html>
