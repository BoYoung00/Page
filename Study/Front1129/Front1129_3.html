<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <script>
    let userEmail = prompt("당신의 이메일은?");
    let arrUr1 = [".com", ".net", ".co.kr", ".ac.kr", ".go.kr"];

    let chk1 = false;
    let chk2 = false;

    if (userEmail.indexOf("@") > 0) {
      chk1 = true;
    }
    for (let i=0; i<6; i++) {
      if (userEmail.indexOf(arrUr1[i]) > 0) {
        chk2 = true;
      }
    }
    if (chk1 && chk2) {
      document.write(userEmail);
    } else { alert("잘못된 이메일 형식입니다."); }

  </script>
</body>
</html>
