<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let userName = prompt("당신의 영문이름은?");
        document.write(userName.toUpperCase() + "<br>");

        let userNum = prompt("당신의 연락처는?");
        let prnNum = userNum.substring(0, userNum.length-4) + "****";
        document.write(prnNum);

    </script>
</body>
</html>
