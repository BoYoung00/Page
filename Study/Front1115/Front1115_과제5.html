<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>eval()로 수식 계산</h2>
<hr>
    <script>
        let n = prompt("수식입력");

        if (n !== null) {
            let num = eval(n);
            document.write(n + " = " + num);
        } else if (n === null) {
            document.write("입력된 식이 없습니다.")
        }
    </script>
</body>
</html>
