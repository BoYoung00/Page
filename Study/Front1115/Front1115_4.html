<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <script>
    for (let i = 1; i <= 5; i++) {
      for (let j =1; j <= i; j++) {
        document.write("★");
      }
      document.write("<br>");
    }

    document.write("<br>");

    for (let i = 5; i >= 1; i--) {
        for (let j =1; j <= 5-i; j++) {
            document.write("&nbsp;&nbsp;&nbsp;");
        }
        for (let k =1; k<=i; k++) {
            document.write("★");
        }
        document.write("<br>");
    }
  </script>
</body>
</html>
