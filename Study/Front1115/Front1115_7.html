<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let sum=0;

    for (let i = 1; i<=10; i++) {
      if (i%3 != 1) {
        continue;
      }
      document.writeln(i);
      sum += i;
    }
    document.write("합은 = " + sum);
  </script>
</body>
</html>
