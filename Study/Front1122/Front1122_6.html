<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <script>
    let arr1 = ["사당","교대","방배","강남"];
    let arr2 = ["신사", "압구정", "옥수"];

    // ***
    arr1.splice(2, 1, "서초", "역삼");
    console.log(arr1);

    let data1 = arr2.pop();
    let data2 = arr2.shift();

    arr2.push(data2);
    console.log(arr2);

    arr2.push(data1);
    console.log(arr2);

    let result;
    result = arr1.join("-");
    console.log(result);

    result = arr1.concat(arr2);
    console.log(result);

    result = arr1.slice(1, 3);
    console.log(result);

    arr1.sort();
    console.log(arr1);

    arr2.reverse();
    console.log(arr2);
  </script>
</body>
</html>
