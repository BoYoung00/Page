<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function gugudan(n) {
            var m = parseInt(n);
            if (isNaN(m) || m < 2 || m > 9) {
                alert("잘못되었습니다");
                return;
            }
            for (let i=1; i <=9; i++) {
                document.write(m+" x "+i+" = "+m*i);
                document.write("<br>");
            }
        }
    </script>
</head>
<body>
    <script>
        var n = prompt("숫자입력");
        gugudan(n);
    </script>
</body>
</html>
