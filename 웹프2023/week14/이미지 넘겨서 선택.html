<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <title>Document</title>

    <style>
        body {text-align: center;}
        #box img {width: 120px; height: 79px; margin: 0;}
        #con {
            position: relative;
            margin: auto;
            width: 400px; height: 79px;
            overflow: hidden;
        }
        #prev {
            position: absolute;
            left: 0; top: 30px;
        }
        #next {
            position: absolute;
            right: 2px; top: 30px;
        }


    </style>
</head>
<body>
    <div id="bigBox">
        <img src="14주차images/tree-1.jpg">
    </div>

    <div id="con">
        <img src="14주차images/prev.png" id="prev">
        <div id="box">
            <img src="14주차images/tree-1.jpg" class="imgs">
            <img src="14주차images/tree-2.jpg" class="imgs">
            <img src="14주차images/tree-3.jpg" class="imgs">
            <img src="14주차images/tree-4.jpg" class="imgs">
            <img src="14주차images/tree-5.jpg" class="imgs">
            <img src="14주차images/tree-6.jpg" class="imgs">
        </div>
        <img src="14주차images/next.png" id="next">
    </div>

    <script>
        $(function() {

            $('#prev').click(function() {
                $("#box img:last").prependTo("#box");
            });

            $('#next').click(function() {
                $("#box img:first").appendTo("#box");
            });

            $("#box .imgs").click(function() {
                $("#bigBox img").attr('src', $(this).attr('src'));
            });
        });
    </script>
</body>
</html>
