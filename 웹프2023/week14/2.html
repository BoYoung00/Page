<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
        body {
            background-color: darkgray;
        }
        ul { display: flex;}
        li {
            list-style: none;
            margin: 3px;
            padding: 10px 20px;
            background-color: black;
            border-radius: 10px 10px 0 0;
        }
        li a {
            color: white;
            text-decoration: none;
        }
        .pan {
            display: none;
        }
        ul .on {
            background-color: white;
            color: black;
        }
        ul .on a{
            color: black;
        }

        .pan.on {
            display: block;
        }

        .pan {
            background-color: white;
            margin: 0; padding: 0;
            width: 100%; height: 500px;
        }

        
    </style>
</head>
<body>
    <ul>
        <li class="on" data-tab="pan1"><a href="#pan1">panel 1</a></li>
        <li data-tab="pan2"><a href="#pan2">panel 2</a></li>
        <li data-tab="pan3"><a href="#pan3">panel 3</a></li>
        <li data-tab="pan4"><a href="#pan4">panel 4</a></li>
    </ul>

    <div id="pan1" class="pan on">
        <p>내용1</p>
    </div>
    <div id="pan2" class="pan">
        <p>내용2</p>
    </div>
    <div id="pan3" class="pan">
        <p>내용3</p>
    </div>
    <div id="pan4" class="pan">
        <p>내용4</p>
    </div>
    
    <script>
        $(function() {
            $('li').click(function() {
                let tab = $(this).attr('data-tab');
                $('ul .on').removeClass('on');
				$('.pan').removeClass('on');
				$(this).addClass('on');
				$('#' + tab).addClass('on');
            })
        })
    </script>
</body>
</html>
