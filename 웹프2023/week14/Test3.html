<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: orange;
            position: relative;
        }
    </style>
</head>
<body>
<p>
    <button>finish()</button>
    <button>clearQueue()</button>
</p>
<div></div>

<script>
    $(function() {
        $("div")
            .animate({ left: "+=60px" }, 2000)
            .animate({ width: "+=60px" }, 2000)
            .animate({ height: "+=60px" }, 2000);

        $("button:first").click(function() {
            $("div").finish();
            // 모든 애니메이션 완료
        });

        $("button:last").click(function() {
            $("div").clearQueue();
            // 대기 중인 애니메이션 제거
        });
    });
</script>
</body>
</html>
