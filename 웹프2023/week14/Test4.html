<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    div {
      width: 50px;
      height: 50px;
      background-color: orange;
      position: relative;
    }
  </style>
</head>
<body>
<p>
  <button>stop()</button>
  <button>stop(true)</button>
  <button>stop(false, true)</button>
  <button>stop(true, true)</button>
</p>
<div></div>

<script>
  $(function() {
    $("div")
            .animate({ left: "+=60px" }, 2000)
            .animate({ width: "+=60px" }, 2000)
            .animate({ height: "+=60px" }, 2000);

    $("button").eq(0).click(function() {
      $("div").stop().stop();
      // 실행 중인 애니메이션을 중지하고 대기 중인 애니메이션 실행
    });

    $("button").eq(1).click(function() {
      $("div").stop(true);
      // 실행 중인 애니메이션을 중지하고 대기 중인 애니메이션 제거
    });

    $("button").eq(2).click(function() {
      $("div").stop(false, true);
      // 실행 중인 애니메이션을 끝내고 대기 중인 애니메이션 실행
    });

    $("button").eq(3).click(function() {
      $("div").stop(true, true);
      // 실행 중인 애니메이션을 끝내고 대기 중인 애니메이션 제거
    });
  });
</script>
</body>
</html>
