<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    div {
      width: 50px;
      height: 50px;
      background-color: orange;
      position: relative;
    }
  </style>
</head>
<body>
<div></div>

<script>
  $(function() {
    $("div").click(function() {
      $(this).animate({ left: "+=60px" }, 2000)
              .queue(function() {
                $(this).css("background", "black");
                $(this).dequeue(); // queue 이후 애니메이션 연결
              })
              .animate({ width: "+=60px" }, 2000)
              .animate({ height: "+=60px" }, 2000);
    });
  });
</script>
</body>
</html>
