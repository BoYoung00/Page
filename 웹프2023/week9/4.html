<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        table {
            border: 1px solid white;
            text-align: center;
        }
        td, th {
            padding: 6px 35px;
        }
    </style>
    <script>
        $(function() {
            $(".th").css({"background-color":"black", "color": "white"});
            $("#table1 tr:even").css("background-color", "rgb(255,204,204)");
            $("#table1 tr:odd").css("background-color", "rgb(255,100,204)");

            $("#table2 tr td:first-of-type").css("background-color", "rgb(255,100,204)");
            $("#table2 tr td:nth-child(2)").css("background-color", "rgb(255,204,204)");
            $("#table2 tr td:last-of-type").css("background-color", "rgb(255,204,100)");
        });
    </script>
</head>
<body>
    <h2>테이블 스타일</h2>
    <table id="table1">
        <tr>
            <th class="th">이름</th>

        </tr>

        </tr>
        <tr>
            <td>남기주</td>
            <td>18</td>
            <td>서울 용산구</td>
        </tr>
    </table>

</body>
</html>
