<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <title>Document</title>

    <style>
       span {
        margin: 2px;
       }
    </style>
</head>
<body>
    <h3>에디오피아 게뎁</h3>

    <p><img src="images/coffee-pink.jpg" id="main_img" width="500" height="350"></p>

    <p>
        <span><img src="images/coffee-pink.jpg" class="imgs" width="150" height="150"></span>
        <span><img src="images/coffee-blue.jpg" class="imgs" width="150" height="150"></span>
        <span><img src="images/coffee-gray.jpg" class="imgs"width="150" height="150"></span>
    </p>

    <script>
        $(function () {
           $(".imgs").on("click", function() {
            $("#main_img").attr("src", $(this).attr("src"));
           }); 
        });
    </script>

</body>
</html>
