<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var name = prompt("당신의 이름은?");
        var inch = prompt("당신의 키를 입력하세요. (cm 단위로 입력)");
        var pound = (inch - 100) * 0.9;

        document.write(name + "님의 적정 체중은 "+Math.floor(pound)+"kg 입니다.");
    </script>
</head>
<body>
    
</body>
</html>
