<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let admission = prompt("입장객은 몇 명인가요?");
        let line = prompt("한 줄에 몇 명씩 앉을까요?");

        document.write("<h1>좌석 배치도</h1>");
        document.write("<table>");
        document.write("<tr>");
        for (let i = 1; i <= admission; i++) {
            document.write("<td>좌석 " + i + "</td>");
            if (i % line == 0) {
                document.write("</tr>");
            }
        }
        document.write("</table>");

    </script>
    <style>
       td {
            border: 1px solid green;
            padding: 5px; margin: 1px;
            text-align: center;
        }
    </style>
</head>

</body>
</html>
