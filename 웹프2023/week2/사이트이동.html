<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let url = prompt("네이버, 다음, 구글 중 즐겨 사용하는 사이트는?");

        switch(url) {
            case "네이버" : location.href = "https://www.naver.com/"; break;
            case "다음" : location.href = "https://www.daum.net/"; break;
            case "구글" : location.href = "https://www.google.co.kr/"; break;
            default : alert("사이트가 존재하지 않습니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
