    <title>Document</title>
    <script>
        let name = prompt("당신의 이름은?");
        let cm = prompt("당신의 신장을 입력하세요. cm단위로 입력");
        let kg = prompt("당신의 체중을 입력하세요. kg단위로 입력");
        let avg = (cm - 100) * 0.9;
        let result = kg <= avg + 5 && kg >= avg - 5;
        let text = result ? 1 : 0;

        if (text == 1) {
            document.write(name + "님은 적정 체중 입니다.");
        } else {
            document.write(name + "님은 적정 체중이 아닙니다.");
        }
