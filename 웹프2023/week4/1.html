<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var a = [];
        var i = 0;

        while (true) {
            a[i] = parseInt(prompt("숫자를 입력하세요."));

            var pro = confirm("계속 입력하시겠습니까?");
            if (!pro || i == 1) {
                break;
            }
            i++;
        }

        function power(a) {
            if (a.length == 1) {
                var element = Math.pow(a[0], a[0]);
            } else {
                var element = Math.pow(a[0], a[1]);
            }
            return element;
        }

        document.write(power(a));



        
    </script>
