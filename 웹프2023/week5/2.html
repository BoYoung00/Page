<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        while(1) {
            var mail = prompt("이메일을 입력하세요");

            if (mail.match("@") == null) {
                confirm("잘못된 이메일 형식입니다!");
                continue;
            } else {
                document.write(mail.slice(0, 2))
                for (let i = 2; i < mail.indexOf("@"); i++) {
                    document.write("*")
                }
                document.write(mail.slice(mail.indexOf("@")));
                break;
            }
        }
    </script>
</head>

</body>
</html>
