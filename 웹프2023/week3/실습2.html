        var numArr = [];

        function sum() {
            var result = 0;
            var i=0;
            while(true) {
                var num = parseInt(prompt("숫자를 입력하세요. \n음수를 입력하면 숫자입력 종료!"));

                if (num < 0) break;  

                numArr[i] = num;
                i++;
            }
            for (let item of numArr) {
                result += item;
            }
            return result;
        }

        var output = sum();
        document.write("입력된 숫자는 " + numArr + "<br>");
        document.write("합계는 " + output);
