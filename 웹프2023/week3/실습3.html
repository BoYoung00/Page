<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var star = 1;
        function starPrint(){
            for(let i = 1; i <= star; i++){
                document.write("★");
            }
            document.write("<br>");
            star++;
            if (star == 5) return;

            starPrint();
        }
        starPrint();

        var star = 5;
        function starPrint2(){
            for(let i=1; i<=star; i++){
                document.write("★");
            }
            document.write("<br>");
            star--;
            if (star == 0) return;
            starPrint2();
        }
        starPrint2();


    </script>
</head>

</body>
</html>
