<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h2>갬블링 게임</h2>
    <p>각 숫자를 클릭하면 0에서 2사이의 난수로 바뀝니다. 모두 같은 수가 나오면 승리합니다.</p>
    <hr>

    <table>
        <tr>
            <td id="first" onclick="gen(event)">0</td>
            <td id="second" onclick="gen(event)">0</td>
            <td id="third" onclick="gen(event)">0</td>
        </tr>
    </table>

    <div id="msg" onclick="reset()"></div>

    <script>
        var td1 = document.getElementById("first");
        var td2 = document.getElementById("second");
        var td3 = document.getElementById("third");
        var divMsg = document.getElementById("msg");

        function gen(event) {
            var n = Math.floor(Math.random()*3);
            var me = event.target;

            if (me.id=="first") {
                td1.innerText=n;
            } else if(me.id=="second") {
                td2.innerText=n;
            } else {
                td3.innerText = n;
                if (td1.innerText == td2.innerText && td2.innerText == td3.innerText) {
                    divMsg.innerText = "Success(click here to do again)";
                } else {
                    divMsg.innerText = "Fail(click here to do again)";
                }
            }
        }

        function reset() {
            td1.innerText = 0;
            td2.innerText = 0;
            td3.innerText = 0;
            divMsg.innerText = "";
        }
    </script>
</body>
</html>
