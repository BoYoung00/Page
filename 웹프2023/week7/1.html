<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .s_img {
            width: 120px; height: 79px;
        }
        
        #main_img {
            width: 600px; height: 500px;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid white;
        }

        #back {
            padding: 0; margin: 0;
            position: fixed;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
        }
    </style>
</head>
<body>
    <img src="images/pic_1.jpg" alt="이미지1" class="s_img">
    <img src="images/pic_2.jpg" alt="이미지2" class="s_img">
    <img src="images/pic_3.jpg" alt="이미지3" class="s_img">
    <img src="images/pic_4.jpg" alt="이미지4" class="s_img">
    <img src="images/pic_5.jpg" alt="이미지5" class="s_img">
    
    <div id="back">
        <img src="images/pic_1.jpg" alt="메인 이미지" id="main_img">
    </div>

    <script>
        var mainImg = document.querySelector("#main_img");
        var smallImg = document.getElementsByClassName("s_img");
        var backcolor = document.querySelector("#back");

        for (let i = 0; i < smallImg.length; i++) {
           smallImg[i].addEventListener("click", changePic);
        }

        function changePic() {
            var newPic = this.src;
            mainImg.setAttribute("src", newPic);
            backcolor.style.display = "block";
        }

        backcolor.onclick = function () {
            backcolor.style.display = "none";
        }
    </script>
</body>
</html>
