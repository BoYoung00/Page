<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            text-align: center;
        }

        button {
            margin-top: 30%;
        }
    </style>
</head>
<body>
    <button onclick="time_prn()">현재시간보기</button>

    <script>
        function time_prn() {
            var win = window.open("time.html", "win", "width=400, height=200");
        
            var width = screen.availWidth // 스크린의 너비값
            var height = screen.availHeight // 스크린의 높이값
            win.moveBy((width*0.5)-200,(height*0.5)-100);
        }
    </script>
</body>
</html>
