<!doctype html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/41cdbb121d.js" crossorigin="anonymous"></script>

    <title>쇼핑몰</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="">로고입니당</a>
        </div>

        <ul class="center_menu">
            <li><a href="">상의</a></li>
            <li><a href="">하의</a></li>
            <li><a href="">원피스</a></li>
            <li><a href="">신발</a></li>
        </ul>

        <ul class="side_menu">
            <li><a href="">로그인</a></li>
            <li><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>
    </nav>

    <section class="picture">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">

        <div class="slidewrap">
            <ul class="slidelist">
                <li>
                    <a><img src="../img/slide/슬라이드3.jpg" alt="이미지"></a>
                </li>

                <li>
                    <a><img src="../img/slide/슬라이드2.jpg" alt="이미지"></a>
                </li>

                <li>
                    <a><img src="../img/slide/슬라이드1.jpg" alt="이미지"></a>
                </li>

                <div class="slidControl">
                    <div class="control1">
                        <label for="slide3" class="left"></label>
                        <label for="slide2" class="right"></label>
                    </div>
                    <div class="control2">
                        <label for="slide1" class="left"></label>
                        <label for="slide3" class="right"></label>
                    </div>
                    <div class="control3">
                        <label for="slide2" class="left"></label>
                        <label for="slide1" class="right"></label>
                    </div>
                </div>

            </ul>
        </div>
    </section>

    <article class="product">
        <div class="productList">
            <div class="item Img1"><a><img src="../img/product/이미지1.jpg" alt="이미지"></a></div>
            <div class="item Img2"><a><img src="../img/product/이미지2.jpg" alt="이미지"></a></div>
            <div class="item Img3"><a><img src="../img/product/이미지3.jpg" alt="이미지"></a></div>
            <div class="item Img4"><a><img src="../img/product/이미지4.jpg" alt="이미지"></a></div>
            <div class="item Img5"><a><img src="../img/product/이미지5.jpg" alt="이미지"></a></div>
            <div class="item Img6"><a><img src="../img/product/이미지6.jpg" alt="이미지"></a></div>
            <div class="item Img7"><a><img src="../img/product/이미지7.jpg" alt="이미지"></a></div>
            <div class="item Img8"><a><img src="../img/product/이미지8.jpg" alt="이미지"></a></div>
            <div class="item Img9"><a><img src="../img/product/이미지9.jpg" alt="이미지"></a></div>
            <div class="item Img10"><a><img src="../img/product/이미지10.jpg" alt="이미지"></a></div>
        </div>
    </article>

    <footer class="information">

    </footer>
</body>
</html>
