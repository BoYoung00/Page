<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>
    #a:hover + #b {
      color: red;
    }
  </style>
</head>
<body>
    <form>
        <input type="text" id="text" required>
        <input type="submit" value="클릭" onclick="btu();">
    </form>

    <script>
        function btu(){
            var a=document.getElementById('text');
            if(a.value!=="aa"){
                a.setCustomValidity('aa아님');
            }
            if(a.value=="aa") {
                a.setCustomValidity('aa임');
            }

        };
    </script>
</body>
</html>
